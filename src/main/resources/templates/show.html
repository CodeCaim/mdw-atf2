<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset='utf-8'>
    <title>Page Title</title>
</head>
<body>
    <h1>Pagina para mostrar Productos!</h1>

    <!-- Genera una lista con los productos que se obtienen de mi controlador ProductoController, usa el metodo consultarProductos. -->
    <ul>
        <li th:each="producto : ${productos}">
            <span th:text="${producto.producto_id}"></span>
            <span th:text="${producto.nombre}"></span>
            <span th:text="${producto.marca}"></span>
            <span th:text="${producto.precio}"></span>
            <span th:text="${producto.descripcion}"></span>
            <span th:text="${producto.stock}"></span>
        </li>
    </ul>

    <a href="/">Volver</a>

    <!-- <a href="/productos/nuevo">Nuevo Usuario</a> -->

</body>
</html>
